<div class="loan-offers">
  <h2>Loan Offers</h2>
  <ul>
    <li (click)="selectOffer(offer)" *ngFor="let offer of offers">
      {{ offer.name }}
    </li>
  </ul>

  <div *ngIf="selectedOffer" class="offer-details">
    <h3>{{ selectedOffer.name }}</h3>
    <p>{{ selectedOffer.details }}</p>
  </div>

  <input (click)="goToPrevious()" type="button" value="Previous"/>

  <p *ngIf="selectedOffer">
    <input (click)="onContinue()" type="button" value="Continue">
  </p>
</div>
