# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Acquisition

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install NSwag .NET Core Global Tool
        run: dotnet tool install --global NSwag.ConsoleCore

      - name: Update appsettings.json with AppConfig ConnectionString
        run: |
          powershell -Command "(Get-Content ConsumerCredit/Acquisition.Api/appsettings.json) -replace '{{AppConfig:ConnectionString}}', '${{ secrets.APP_CONFIGURATION_CONNECTION_URL }}' | Set-Content ConsumerCredit/Acquisition.Api/appsettings.json"

      - name: Build with dotnet
        run: dotnet build ConsumerCredit/Acquisition.Api/Acquisition.Api.csproj --configuration Release

      - name: Publish .NET project
        run: dotnet publish ConsumerCredit/Acquisition.Api/Acquisition.Api.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4A214A13910144EAB7007159E3856924 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6447AE2AA9CC4951A8B381B0629BB696 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AFFE8813E2884CC5B0370A800648366D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Acquisition'
          slot-name: 'production'
          package: .
          